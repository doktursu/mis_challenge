<!DOCTYPE html>
<html>
<head>
    <title>Make it Social Challenge</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="menu">
        <div id="menu-icon">
        </div>
        <ul id="menu-options">
            <li data-menu-option-key="say-hello">
                Say Hello
            </li>
            <li data-menu-option-key="say-goodbye">
                Say Goodbye
            </li>
            <li data-menu-option-key="say-thanks">
                Say Thanks
            </li>
        </ul>
    </div>

    <div id="main-content">
        <div class="say-hello centered">
            <label for="name">Enter a name</label>
            <br />
            <input name="name" id="name-input" type="text" />
        </div>
    </div>

    <div id="popup" class="popup-hidden">
        <div id="popup-close">
        </div>
        <p></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Make it Social Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
    <div id="menu">
        <div id="menu-icon">
        </div>
        <header>Actions</header>
        <ul id="menu-options">
            <li data-menu-option-key="say-hello">
                Say Hello
            </li>
            <li data-menu-option-key="say-goodbye">
                Say Goodbye
            </li>
            <li data-menu-option-key="say-thanks">
                Say Thanks
            </li>
        </ul>
    </div>

    <main id="main-content">
        <div class="name-input centered">
            <label for="name">Enter your name</label>
            <br />
            <input type="text" name="name" id="name-input" autocomplete="off" autofocus />
            <br />
            <p>Then select an action</p>
        </div>
    </main>

    <over-lay id="menu-overlay"></over-lay>

    <pop-up></pop-up>

</body>
</html>
